<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Service Agent Demo</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            /* Stunning Gradient Background (Standard CSS) */
            background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 100%);
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 700px;
            padding: 30px;
        }
        h1 {
            color: #4a90e2; 
            text-align: center;
            margin-bottom: 5px;
            font-size: 2.2em;
        }
        .caption {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .chat-container {
            max-height: 400px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
            padding-right: 10px;
        }
        .message {
            padding: 10px 15px;
            margin-bottom: 15px;
            border-radius: 18px;
            line-height: 1.6;
            /* Added margin-left/right auto to ensure list items don't stretch */
        }
        .user-message {
            background-color: #e3f2fd; 
            color: #1565c0; 
            text-align: right;
            margin-left: auto;
            max-width: 85%;
        }
        .ai-message {
            /* Gradient AI Message Bubble (Standard CSS) */
            background: linear-gradient(90deg, #4a90e2, #60b2f7);
            color: #fff;
            text-align: left;
            margin-right: auto;
            max-width: 85%;
            /* Added for formatting the list items generated by marked.js */
            overflow: hidden; 
        }
        /* NEW STYLES for Markdown Lists/Code */
        .ai-message ul {
            padding-left: 20px;
            margin-top: 10px;
            margin-bottom: 0;
            list-style-type: none; /* Removed default bullets */
        }
        .ai-message li {
            margin-bottom: 5px;
        }
        /* Ensures pre/code blocks for math are readable */
        .ai-message pre, .ai-message code {
            background: rgba(0, 0, 0, 0.2); 
            border-radius: 5px;
            padding: 2px 4px;
            white-space: pre-wrap;
            display: block;
        }
        
        #chat-form {
            display: flex;
            gap: 10px;
        }
        #user-input {
            flex-grow: 1;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        #user-input:focus {
            border-color: #4a90e2;
            outline: none;
        }
        #send-button {
            padding: 10px 20px;
            /* Gradient Send Button (Standard CSS) */
            background: linear-gradient(45deg, #1ed760, #4a90e2); 
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: opacity 0.3s;
        }
        #send-button:hover:not(:disabled) {
            opacity: 0.9;
        }
        #send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Multi-Service Agent</h1>
        <p class="caption">
            Your AI assistant for real-time data. Query local servers for <b>Weather</b> and <b>Math</b> solutions! (e.g., <i>What is 75 - 13, and the weather in London?</i>)
        </p>
        <div id="chat-container" class="chat-container">
            <div class="message ai-message">
                Welcome to the <b>Multi-Service Agent</b>! I handle real-time <b>Weather</b> and complex <b>Math</b> queries simultaneously. What can I do for you? &#128640;
            </div>
            </div>

        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Type your question here..." required>
            <button type="submit" id="send-button">Send</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
        const API_URL = 'http://127.0.0.1:8000/ask'; // Must match FastAPI port
        const chatContainer = document.getElementById('chat-container');
        const form = document.getElementById('chat-form');
        const input = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        function appendMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(sender === 'user' ? 'user-message' : 'ai-message');
            
            // 2. USE MARKED.PARSE TO CONVERT RAW OUTPUT (Markdown/LaTeX) TO HTML
            if (sender === 'ai') {
                 // Use marked.parse() to convert **bold**, - list items, and basic code blocks
                 messageDiv.innerHTML = marked.parse(text); 
            } else {
                 // User input is still just text
                 messageDiv.innerHTML = text.replace(/\n/g, '<br>'); 
            }
            
            chatContainer.appendChild(messageDiv);
            // Scroll to the latest message
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userInput = input.value.trim();
            if (!userInput) return;

            // 1. Display user message
            appendMessage('user', userInput);
            input.value = ''; 
            
            // Disable input while processing
            sendButton.disabled = true;
            sendButton.textContent = 'Thinking...';

            try {
                // 2. Send request to FastAPI backend
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_input: userInput }),
                });

                const data = await response.json();

                // 3. Display AI response
                if (data.status === 'success') {
                    // Pass the raw text to appendMessage to be processed by marked.parse()
                    appendMessage('ai', data.response);
                } else {
                    // Display error message from the backend
                    appendMessage('ai', `‚ùå ERROR: ${data.response}`);
                }

            } catch (error) {
                console.error('Fetch Error:', error);
                // Display network error if connection fails
                appendMessage('ai', 'üö´ Network Error: Could not connect to the Python backend (FastAPI). Ensure api_gateway.py is running.');
            } finally {
                // Re-enable input
                sendButton.disabled = false;
                sendButton.textContent = 'Send';
            }
        });
    </script>
</body>
</html>
